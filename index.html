<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERADOR DE QR CODE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>GERADOR DE QR CODE</h1>
            <p>insira um URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou um texto">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/my_profile.png" alt="QR CODE" style="width: 160px;">
        </div>
    </div>
</body>
</html>
